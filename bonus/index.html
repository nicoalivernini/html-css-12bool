<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Bonus - scacchi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./assets/framework/framework-12-col.css">
    <link rel="stylesheet" href="./assets/css/master.css">
  </head>
  <body>
    <!-- Prima riga -->
    <div class="container">
      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>
    </div>

    <div class="container">
      <div class="col-1 brown"></div>
      <div class="col-1 white"></div>
      <div class="col-1 white"><span>a</span></div>
      <div class="col-1 white"><span>b</span></div>
      <div class="col-1 white"><span>c</span></div>
      <div class="col-1 white"><span>d</span></div>
      <div class="col-1 white"><span>e</span></div>

      <div class="col-1 brown"></div>
    </div>

    <div class="container">
      <div class="col-1 brown"></div>
      <div class="col-1 white"><span>8</span></div>
      <div class="col-1 light-brown"></div>

      <div class="col-1 light-brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 light-brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 white"><span>8</span></div>
      <div class="col-1 brown"></div>

      <div class="col-1 white"><span>3</span></div>
      <div class="col-1 brown"></div>

      <div class="col-1 brown"></div>

      <div class="col-1 white"><span>d</span></div>

      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>
      <div class="col-1 brown"></div>

</html>
